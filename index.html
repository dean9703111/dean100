<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simple Recorder.js demo with record, stop and pause</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="body">
  <input type="text" value="chrome://flags/#enable-generic-sensor-extra-classes" id="chromeFlag" readonly="readonly">

  <div class="tooltip">
    <button onclick="copyFlag()">
      <span class="tooltiptext" id="myTooltip">Copy Flag</span>
      Copy Flag
    </button>
  </div>
  <div>
    <input type="checkbox" class="vibrate" name="vibrate" value="vibrate">開啟震動<br>
  </div>
  <div class="tooltip">
    <button onclick="testMap()">
      testMap
    </button>
  </div>
  <div>
    磁場數值(超過200開始)：
      <sapn id="MagnetometerValue"></sapn>
    </div>
  <h1 id="show"></h1>
  <h1 id="place"></h1>
  <div>
    map:
    <label>
      <input type="radio" name="mapSelect" value="search" checked>
      自己國家景點
    </label>
    <label>
      <input type="radio" name="mapSelect" value="place">
      世界位置
    </label>
  </div>
  <div>
    lan:
    <label>
      <input type="radio" name="lanSelect" value="cmn-Hant-TW" checked>
      中文
    </label>
    <label>
      <input type="radio" name="lanSelect" value="en-US">
      英文
    </label>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
